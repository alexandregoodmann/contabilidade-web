<app-top-bar titulo="Extrato"></app-top-bar>

<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>

<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let conta of contas">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>
                    {{conta.descricao}}
                </strong>
            </mat-panel-title>
            <mat-panel-description>
                <span></span>
                <span class="total">{{conta.total | number: '1.2-2'}}</span>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="conta.lancamentos" class="mat-elevation-z8" style="width: 100%">

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let item"> {{item.data | date:'dd/MM'}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let item"> {{item.categoria.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Valor </th>
                <td mat-cell *matCellDef="let item" style="text-align: right;"
                    [ngStyle]="{'color':item.valor < 0 ? 'red' : 'black' }"> {{item.valor | number: '1.2-2'}} </td>
            </ng-container>

            <ng-container matColumnDef="concluido">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <mat-icon *ngIf="item.concluido">check</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editar(row)"></tr>
        </table>

    </mat-expansion-panel>
</mat-accordion>
