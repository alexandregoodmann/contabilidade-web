<app-top-bar titulo="Contas e Categorias"></app-top-bar>

<div class="card">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Conta">
        <mat-icon matSuffix>add</mat-icon>
    </mat-form-field>
    <mat-list role="list">
        <div *ngFor="let conta of contas">
            <mat-list-item role="listitem">
                <span style="width: 100%;">
                    {{conta}}
                </span>
                <span style="float: right">
                    <mat-icon aria-hidden="false">close</mat-icon>
                </span>
            </mat-list-item>
        </div>
    </mat-list>
</div>

<div class="card">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Categoria">
            <mat-icon matSuffix>add</mat-icon>
        </mat-form-field>
        <mat-list role="list">
            <div *ngFor="let categoria of categorias">
                <mat-list-item role="listitem">
                    <span style="width: 100%;">
                        {{categoria}}
                    </span>
                    <span style="float: right">
                        <mat-icon aria-hidden="false">close</mat-icon>
                    </span>
                </mat-list-item>
            </div>
        </mat-list>
    </div>
