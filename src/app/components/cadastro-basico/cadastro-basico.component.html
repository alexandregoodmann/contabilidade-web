<app-top-bar titulo="Contas e Categorias"></app-top-bar>

<div class="card">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Adicionar novo banco">
        <mat-icon matSuffix>add</mat-icon>
    </mat-form-field>
    <mat-list role="list">
        <div *ngFor="let banco of bancos">
            <mat-list-item role="listitem">
                <span style="width: 100%;">
                    {{banco.banco}}
                </span>
                <span style="float: right">
                    <mat-icon (click)="delete(banco.id)" aria-hidden="false">close</mat-icon>
                </span>
            </mat-list-item>
        </div>
    </mat-list>
</div>
