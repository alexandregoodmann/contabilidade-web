<app-top-bar titulo="Carga C6"></app-top-bar>

<div class="form">
    <form #form [formGroup]="group" (ngSubmit)="enviar(); form.reset();" autocomplete="off">

        <div class="chips-container">
            <label class="chips-label">Selecione a Conta Corrente</label>
            <mat-chip-list #chipList selectable formControlName="conta">
                <mat-chip #c="matChip" (click)="setConta(c)" *ngFor="let conta of contas" [value]="conta.id">
                    {{conta.descricao}}
                </mat-chip>
            </mat-chip-list>
        </div>

        <div class="chips-container">
            <label class="chips-label">Selecione um arquivo para upload</label>
            <input id="inputfile" formControlName="arquivo" type="file" (change)="fileChange($event)" >
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="group?.invalid">Enviar</button>
    </form>
</div>
